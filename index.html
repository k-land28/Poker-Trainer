<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Poker Trainer</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href=".con.png" type="image/png" />
  <link rel="apple-touch-icon" href="icon.png" />
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>

    <h1 id="modeTitle">Poker Trainer</h1>

      <li><button id="menuMain"></button></li>

      <li><button id="menuTimer"></button></li>
      <li><button id="langToggleButton"></button></li>
   </ul>
  </nav>
  <div id="overlay"></div>

  <main id="mainContent"></main>

  <script type="module" src="main.js" defer></script>

</html>
